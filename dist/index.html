  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    </head>
    <body>
	<br><br>
	<h1 align="center"> ဦးအောင်ဖြိုး + ဒေါ်တင်တင်စန်း
ပွဲရုံ</h1>
	<br><br>
	<!--Section: Live preview-->
    <section>

      <!--Table-->
      <table class="table table-striped table-hover ">

        <!--Table head-->
        <thead>
          <tr>
            <th><h1>#<h1></th>
            <th><h1>ကုန်ပစ္စည်း အမည်<h1></th>
            <th><h1>အရေအတွက်</h1></th>
            <th><h1>တန်ဖိုး</h1></th>
            
          </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody >
          <tr class="table-info ">
            <th scope="row"><h1>1</h1></th>
            <td><h1>ငရုတ်</h1></td>
            <td><h1>(၁) ပိဿာ<h1></td>
            <td><h1>၄၀၀၀</h1></td>            
          </tr>
          <tr class="table-warning">
            <th scope="row"><h1>2</h1></th>
            <td><h1>ပဲစဉ်းငုံ</h1></td>
            <td><h1>(၁) တင်း</h1></td>
            <td><h1>၂၅၀၀၀</h1></td>           
          </tr>
		   <tr class="table-info ">
            <th scope="row"><h1>3</h1></th>
            <td><h1>ဝါ</h1></td>
            <td><h1>(၁) ပိဿာ<h1></td>
            <td><h1>၂၀၀၀</h1></td>            
          </tr>
          <tr class="table-warning">
            <th scope="row"><h1>4</h1></th>
            <td><h1>နှမ်း</h1></td>
            <td><h1>(၁) တင်း</h1></td>
            <td><h1>၃၀၀၀၀</h1></td>           
          </tr>
		  <tr class="table-info">
            <th scope="row"><h1>5</h1></th>
            <td><h1>မန်ကျည်းသီး</h1></td>
            <td><h1>(၁) ပိဿာ</h1></td>
            <td><h1>၁၅၀၀</h1></td>           
          </tr>
          
        </tbody>
        <!--Table body-->


      </table>
      <!--Table-->

    </section>
	
	
	
	
    <!--Section: Live preview-->
	<script type="text/javascript">
    	$.fn.infiniteScrollUp=function(){
    		var self=this,kids=self.children()
    		kids.slice(20).hide()
    		setInterval(function(){
    			kids.filter(':hidden').eq(0).fadeIn()
    			kids.eq(0).fadeOut(function(){
    				$(this).appendTo(self)
    				kids=self.children()
    			})
    		},7000)
    		return this
    	}
    	$(function(){
    		$('tbody').infiniteScrollUp()
    	})
    	</script>
    </body>
